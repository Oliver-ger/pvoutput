kind: pipeline
type: docker
name: pvoutput

steps:
- name: pytest
  image: python:3.7
  commands:
  - pip install -r requirements.txt
  - pip install .
  - pip install pytest
  - pytest
- name: testbuild
  image: python:3.7
  commands:
  - pip install -r requirements.txt
  - pip install .
  - python setup.py sdist bdist_wheel 
